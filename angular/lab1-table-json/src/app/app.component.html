<div class="container">
  <br>
  <h1 style="text-align: center;">
      {{ title }}
  </h1>
  <br>
</div>

<div class="container">
  <table class="table table table-bordered ">
      <thead>
          <tr>
              <th>User Id</th>
              <th>User Name</th>
              <th>Enrolled Courses</th>
              <th>Price</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <td>{{ user.userId }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.enrolled }}</td>
              <td>{{ user.price }}</td>
          </tr>
      </tbody>
  </table>
</div>
